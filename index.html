<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>  
  
  <main class="main">
    <div class="card">
      
      <div class="card-header">
        <img src="./images/bg-pattern-card.svg" alt="Profile">
      </div>

      <img class="avatar" src="./images/image-victor.jpg" alt="victor">
      
      <div class="card-body">
        <h1 class="card-title">Victor Crest <span>26</span></h1>
        <h2 class="card-subtitle">London</h2>
      </div>

      <div class="card-footer">
        <div class="social">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="social">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="social">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>      
      
    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/roraima1986">Roraima Lugo</a>.
  </footer>

  <img class="circle-top" src="./images/bg-pattern-top.svg" alt="circle-top">
  <img class="circle-bottom" src="./images/bg-pattern-bottom.svg" alt="circle-bottom">
</body>
</html>
